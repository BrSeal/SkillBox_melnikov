<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person List</title>
    <!-- CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- JS -->
    <script th:src="@{/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
    <title>ToDo List</title>
</head>
<body>
<h1>Список задач</h1>
<br/><br/>
<div id="task-form">
    <form>
        <h2>Добавление новой задачи</h2>
        <label>Суть задачи:</label>
        <input type="text" name="data" value="">
        <br>
        <label>Приоритет:</label>
        <select name="priority">
            <option value="NEVER_MIND">Очень низкий</option>
            <option value="LOW">Низкий</option>
            <option value="MEDIUM" selected>Средний</option>
            <option value="HIGH">Высокий</option>
            <option value="VERY_HIGH">Самый высокий</option>
        </select>
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>
<ul id="task-list">
    <th:block th:each="task : ${taskList}">
        <li >
            <a href="#" class="task-link" isOpened="false" th:attr="data-id=${task.id}" th:text="${task.data}"></a>
        </li>
    </th:block>
</ul>
<button id='show-task-form'>Добавить задачу</button>
</body>
</html>
